<form>
    <input type="text" ng-model='login.username' placeholder="Enter username"></br>
    <input type="password" ng-model='login.password' placeholder="Enter password"></br>
    <input type="button" value="Login" ng-click='login.login()'></br>
    <input type="button" value="Register" ng-click='login.register()'>
    <p class="error"></p>
</form>
